    <div class="container">
      <h1>my todos</h1>
      <div class="newtodos">
        <div class="header">
          <input id="toggle-all" class="toggle-all" type="checkbox">
          <input type="text" name="" id="newtodo" placeholder="what have to do">
        </div>
        <ul id="ullist">
          <li>
            <!-- <input type="text" id="edit"> -->
          </li>
        </ul>
      </div>
      <div class="footer">
        <span class="count">gong</span>
        
				<ul class="filters">
					<li>
						<a class="selected" href="#/">全部</a>
					</li>
					<li>
						<a href="#/active">未完成</a>
					</li>
					<li>
						<a href="#/completed">已完成</a>
					</li>
        </ul>
        
				<button class="clear-completed">清除已完成</button>
      </div>

      <p>双击可编辑</p>
    </div>

    <script src="./js/demo.js" async defer></script>
  </body>
